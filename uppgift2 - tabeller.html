<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <table border="1">
       <tr>
           <th>Namn</th>
           <th>Ålder</th>
           <th>Stad</th>
       </tr>

       <tr>
           <td>Daniel</td>
           <td>17</td>
           <td>Stockholm</td>
       </tr>
       <tr>
           <td>Jonas</td>
           <td>18</td>
           <td>Göteborg</td>
       </tr>

       <tr>
           <td>Simon</td>
           <td>20</td>
           <td>NewYork</td>
       </tr>
   </table>
</body>
</html>
